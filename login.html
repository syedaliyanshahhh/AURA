
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Login Form</title>
  <link rel="stylesheet" href="login.css">
  <script>
      function validateForm() {
        const username = document.getElementById("f1").value;
        const password = document.getElementById("f2").value;
        if (!username || !password) {
          alert("Please fill in all fields before Continue.");
          return false;
        }
        alert("Account Created Successfully!");
        return true;
      }
    </script>
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input name="username" id="f1" type="text" required>
        <label>Enter your username</label>
      </div>
      <div class="input-field">
        <input  name="password" id="f2" type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" >
        <a href="index.html" onclick="return validateForm()" >Log In</a>
        </button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
